{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1>Confirm Delete</h1>
  <p>Are you sure you want to delete {{ entry.food.name }} from your meal?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'nutrition:dashboard' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}

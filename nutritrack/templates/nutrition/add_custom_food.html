
{% extends 'base.html' %}

{% block title %}Add Custom Food - NutriTrack{% endblock %}

{% block content %}
<div class="container">
    <div class="card" style="max-width: 600px; margin: 0 auto;">
        <div class="card-header">
            <h1 class="card-title">üçé Add Custom Food</h1>
        </div>
        
        <form method="POST" class="card-body">
            {% csrf_token %}
            
            <div class="form-group">
                <label class="form-label">Food Name</label>
                <input type="text" name="name" class="form-input" placeholder="Enter food name" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Calories (per 100g)</label>
                <input type="number" name="calories" class="form-input" placeholder="0" min="0" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Protein (g)</label>
                <input type="number" name="protein" class="form-input" placeholder="0" min="0" step="0.1">
            </div>
            
            <div class="form-group">
                <label class="form-label">Carbs (g)</label>
                <input type="number" name="carbs" class="form-input" placeholder="0" min="0" step="0.1">
            </div>
            
            <div class="form-group">
                <label class="form-label">Fats (g)</label>
                <input type="number" name="fats" class="form-input" placeholder="0" min="0" step="0.1">
            </div>
            
            <!-- Form Actions -->
            <div class="flex gap-2">
                <button type="submit" class="btn btn-primary flex-1">üíæ Add Food</button>
                <a href="{% url 'nutrition:food_search' %}" class="btn btn-outline">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

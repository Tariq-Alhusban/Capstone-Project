{% extends 'base.html' %}

{% block title %}Quick Add Food - NutriTrack{% endblock %}

{% block content %}
<div class="container">
  <div class="card" style="max-width: 500px; margin: 0 auto;">
    <div class="card-header">
      <h2 class="card-title">Add {{ food.name }} to Today's Meal Plan</h2>
    </div>
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label>Meal Type:</label>
          <select name="meal_type" class="form-input">
            <option value="breakfast">Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="dinner">Dinner</option>
            <option value="snack">Snacks</option>
          </select>
        </div>
        <div class="form-group">
          <label>Quantity:</label>
          <input type="number" name="quantity" class="form-input" value="100" min="1" step="0.1">
          <select name="unit" class="form-input">
            <option value="g">g</option>
            <option value="piece">piece</option>
            <option value="ml">ml</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Add to Today</button>
        <a href="{% url 'nutrition:food_search' %}" class="btn btn-outline">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
